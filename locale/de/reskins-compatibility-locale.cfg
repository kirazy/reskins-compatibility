[mod-name]
reskins-compatibility=Artisanal Reskins: Komptibilität

[mod-description]
reskins-compatibility=Bietet neue Grafiken für Gegenstände, Objekte und Technologien aus Mods, die nicht von anderen Reskin-Mods der Serie abgedeckt werden. Liefert hochaufgelöste Symbole und aktualisierte Grafiken im Stil von Artisanal Reskins und unterstützt benutzerdefinierte Färbung und Markierung der Stufen. Das Mod-Portal listet alle unterstützten Mods auf. Teil der „Artisanal Reskins“ Serie.

[mod-setting-name]
reskins-compatibility-do-circuitprocessing-circuit-style=Circuit Processing: Stil für Schaltkreise
reskins-compatibility-extendedangels-warehouse-tiering=Extended Angels: Stufenfärbung für Lagerhallen

[mod-setting-description]
reskins-compatibility-do-circuitprocessing-circuit-style=Verwendet neue und vereinheitlichte Grafiken für Schaltkreise aus den Mods „Bob's Electronics“ und „Circuit Processing“ im ausgewählten Stil.
reskins-compatibility-extendedangels-warehouse-tiering=Bietet neue Grafiken für (logistische) Lagerhallen, welche durch Farben auf den Bauwerken und Symbolen die Stufe anzeigen, zusätzlich zu Stufenmarkierungen.

[reskins-compatibility]
reskins-compatibility-do-circuitprocessing-circuit-style-standard=\n\n[font=default-semibold]Standardfarben verwenden[/font]:\n[img=reskins-compatibility-basic-circuit-board-standard][img=reskins-compatibility-electronic-circuit-standard][img=reskins-compatibility-advanced-circuit-standard][img=reskins-compatibility-processing-unit-standard][img=reskins-compatibility-advanced-processing-unit-standard]
reskins-compatibility-do-circuitprocessing-circuit-style-tier=\n\n[font=default-semibold]Farben für Stufen verwenden[/font]:\n[img=reskins-compatibility-basic-circuit-board-tier][img=reskins-compatibility-electronic-circuit-tier][img=reskins-compatibility-advanced-circuit-tier][img=reskins-compatibility-processing-unit-tier][img=reskins-compatibility-advanced-processing-unit-tier]\n[font=default-small]Hinweis: Vorschau basiert auf derzeitigen Farbeinstellungen für Stufen.[/font]

[string-mod-setting]
reskins-compatibility-do-circuitprocessing-circuit-style-off=Deaktiviert
reskins-compatibility-do-circuitprocessing-circuit-style-colored-standard=Standardfarben
reskins-compatibility-do-circuitprocessing-circuit-style-colored-tier=Farben nach Stufen


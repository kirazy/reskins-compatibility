[mod-name]
reskins-compatibility=Artisanal Reskins: Compatibility

[mod-description]
reskins-compatibility=Reskins items, entities, and technologies within mods that don't fit within the scope of the other Artisanal Reskin mods. Features high-res icons and updated sprites to align these mods with Artisanal Reskins, and supports player-customizable tier labels, colors and mapping. See the mod portal for a detailed list of supported mods. Part of the Artisanal Reskins series.

[mod-setting-name]
reskins-compatibility-do-circuitprocessing-circuit-style=Circuit Processing: Circuit style
reskins-compatibility-extendedangels-warehouse-tiering=Extended Angels: Warehouse tiering

[mod-setting-description]
reskins-compatibility-do-circuitprocessing-circuit-style=Reskins and unifies the circuits added by Bob's Electronics and Circuit Processing mods in the chosen style.
reskins-compatibility-extendedangels-warehouse-tiering=Reskins warehouses and logistic warehouses to display coloring on the structure and icons to indicate tier, separate from tier labels.

[reskins-compatibility]
reskins-compatibility-do-circuitprocessing-circuit-style-standard=\n\n[font=default-semibold]Use standard colors[/font]:\n[img=reskins-compatibility-basic-circuit-board-standard][img=reskins-compatibility-electronic-circuit-standard][img=reskins-compatibility-advanced-circuit-standard][img=reskins-compatibility-processing-unit-standard][img=reskins-compatibility-advanced-processing-unit-standard]
reskins-compatibility-do-circuitprocessing-circuit-style-tier=\n\n[font=default-semibold]Use tier colors[/font]:\n[img=reskins-compatibility-basic-circuit-board-tier][img=reskins-compatibility-electronic-circuit-tier][img=reskins-compatibility-advanced-circuit-tier][img=reskins-compatibility-processing-unit-tier][img=reskins-compatibility-advanced-processing-unit-tier]\n[font=default-small]Note: the tier color preview is based on current tier mapping and color settings.[/font]
reskins-compatibility-do-circuitprocessing-circuit-style-default=\n\n[color=#9cdcfe]Default: Use standard colors[/color]


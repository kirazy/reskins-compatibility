[mod-name]
reskins-compatibility=Artisanal Reskins: Compatibility

[mod-description]
reskins-compatibility=Reskins items, entities, and structures added by an assortment of smaller mods which do not need a full, dedicated Artisanal Reskin. See the mod portal for a list of supported mods and a description of how those mods are supported.

[mod-setting-name]
reskins-compatibility-do-circuitprocessing-circuit-style=Circuit Processing: Circuit style

[mod-setting-description]
reskins-compatibility-do-circuitprocessing-circuit-style=Reskins and unifies the circuits added by Bob's Electronics and Circuit Processing mods in the chosen style.


[mod-name]
reskins-compatibility=Artisanal Reskins: Совместимость с модами

[mod-description]
reskins-compatibility=Заменяет изображения предметов, зданий и технологий в модах, которые не подпадают под охват имеющихся модов Artisanal Reskin, и ограничиваясь модами, дополняющими или хорошо совместимыми с модами Bob и Angel. Содержит высококачественные изображения и обновленные модели зданий из иных модов для унификации с модами Artisanal Reskins, а также поддерживает широкую настройку отображения уровней, цветов и картинок. Подробный список поддерживаемых модов можно посмотреть на портале модов. Часть серии модов Artisanal Reskins.

[mod-setting-name]
reskins-compatibility-extendedangels-warehouse-tiering=мод "Extended Angels": Уровни складов

[mod-setting-description]
reskins-compatibility-extendedangels-warehouse-tiering=Перерисовывает склады и логистические склады для отображения соотв. цвета на здании и значках для обозначения их уровня.


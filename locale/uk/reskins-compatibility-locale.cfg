reskins-compatibility-do-circuitprocessing-circuit-style-tier=\n\n[font=default-semibold]Використовувати кольори за рівнем[/font]:\n[img=reskins-compatibility-basic-circuit-board-tier][img=reskins-compatibility-electronic-circuit-tier][img=reskins-compatibility-advanced-circuit-tier][img=reskins-compatibility-processing-unit-tier][img=reskins-compatibility-advanced-processing-unit-tier]\n[font=default-small]Примітка: колір рівнів технологій базується на заданих значень рівнів та параметрів кольорів для них.[/font]


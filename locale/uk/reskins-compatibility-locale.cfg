[mod-name]
reskins-compatibility=Artisanal Reskins: сумісність з модами

[mod-description]
reskins-compatibility=Змінює предмети, об'єкти та технології в модифікаціях, які не вписуються в рамки інших модифікацій Artisanal Reskin, обмежуючись тими модами, які розширюються або добре залучаються з модами Боба та Ангела. Має значки високої роздільної здатності та оновлені спрайти, щоб узгодити ці моди з Artisanal Reskins, а також підтримує настроювані гравцем мітки рівнів, кольори та відображення. Перегляньте портал модів для детального списку підтримуваних модів. Частина серії Artisanal Reskins.

[mod-setting-name]
reskins-compatibility-do-circuitprocessing-circuit-style=Мод "Circuit Processing": Вид мікросхем
reskins-compatibility-extendedangels-warehouse-tiering=Мод "Extended Angels": рівневі склади

[mod-setting-description]
reskins-compatibility-do-circuitprocessing-circuit-style=Перемальовує та уніфікує мікросхеми, додані модами Bob's Electronics та Circuit Processing у вибраному стилі.
reskins-compatibility-extendedangels-warehouse-tiering=Перемальовує склади та логістичні склади для зображення відповідні кольори на будівлі та значки для позначення їх рівня.


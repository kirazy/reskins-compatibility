[mod-name]
reskins-compatibility=장인의 리스킨: 호환 모드 (Artisanal Reskins: Compatibility)

[mod-description]
reskins-compatibility=다른 Artisanal Reskins 모드와 맞지 않는 다른 모드의 항목, 객체, 기술 및 구조를 리스킨하고, 고품질의 아이콘 및 모델링, 광원, 이미지를 제공합니다. 또한 사용자 지정 가능한 티어별 색상을 지원합니다. 모드 포탈 페이지에서 지원하는 모드 목록을 자세히 확인하세요. Artisanal Reskins 시리즈의 일부입니다.\n\n번역: XMKTP (PolarZero)

[mod-setting-name]
reskins-compatibility-do-circuitprocessing-circuit-style=회로 공정(Circuit Processing): 회로 스타일

[mod-setting-description]
reskins-compatibility-do-circuitprocessing-circuit-style=밥 모드[전자] 모드와 회로 공정 모드에서 추가된 회로 스타일을 통일시키고, 리스킨합니다.

[reskins-compatibility]
reskins-compatibility-do-circuitprocessing-circuit-style-standard=\n\n[font=default-semibold]기본 색상 사용[/font]:\n[img=reskins-compatibility-basic-circuit-board-standard][img=reskins-compatibility-electronic-circuit-standard][img=reskins-compatibility-advanced-circuit-standard][img=reskins-compatibility-processing-unit-standard][img=reskins-compatibility-advanced-processing-unit-standard]
reskins-compatibility-do-circuitprocessing-circuit-style-tier=\n\n[font=default-semibold]티어 색상 사용[/font]:\n[img=reskins-compatibility-basic-circuit-board-tier][img=reskins-compatibility-electronic-circuit-tier][img=reskins-compatibility-advanced-circuit-tier][img=reskins-compatibility-processing-unit-tier][img=reskins-compatibility-advanced-processing-unit-tier]\n[font=default-small]참고: 티어 색상 미리 보기는 현재 티어 매핑 및 색상 설정을 기반으로 합니다.[/font]
reskins-compatibility-do-circuitprocessing-circuit-style-default=\n\n[color=#9cdcfe]기본값: 기본 색상 사용[/color]

